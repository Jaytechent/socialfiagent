name: Trigger Bot Every 5 Minutes

on:
  schedule:
    - cron: "*/59 * * * *"  # This triggers the workflow every 1 minutes
  workflow_dispatch:  # This allows manual triggering

jobs:
  trigger-bot:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the bot to trigger the endpoint
      - name: Trigger endpoint
        run: curl -X GET https://socialfiagent.vercel.app/
